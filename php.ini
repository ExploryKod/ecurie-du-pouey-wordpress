; Configuration PHP pour WordPress - Environnement Local
; Fichier monté dans le conteneur Docker

; Limites de taille de fichiers
upload_max_filesize = 128M
post_max_size = 128M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Configuration des sessions
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"

; Configuration des erreurs (désactivé pour éviter les headers already sent)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Buffer de sortie pour éviter "headers already sent"
output_buffering = 4096
implicit_flush = Off

; Configuration de base
max_file_uploads = 20
default_charset = "UTF-8"

; Timezone
date.timezone = Europe/Paris

